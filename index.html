<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Timer</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#60a5fa;--muted:#94a3b8}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:linear-gradient(135deg,var(--bg),#071027);color:#e6eef8;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:2rem;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6);width:360px;text-align:center}
    h1{margin:0 0 1rem;font-size:1.25rem;color:var(--accent)}
    .display{font-size:3rem;font-weight:700;letter-spacing:0.02em;margin:0.5rem 0;color:#fff}
    .controls{display:flex;gap:0.5rem;justify-content:center;margin-top:1rem}
    button{background:transparent;border:1px solid rgba(255,255,255,0.08);color:inherit;padding:0.6rem 0.9rem;border-radius:8px;cursor:pointer;transition:all .15s}
    button.primary{background:var(--accent);color:#06203a;border:none}
    button:active{transform:translateY(1px)}
    input[type="number"]{width:72px;padding:0.5rem;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    .muted{color:var(--muted);font-size:0.9rem;margin-top:0.5rem}
    footer{margin-top:1rem;font-size:0.8rem;color:var(--muted)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Timer</h1>
    <div class="display" id="time">00:00:00</div>

    <div style="display:flex;gap:0.5rem;justify-content:center;align-items:center;margin-top:0.75rem">
      <input id="minutes" type="number" min="0" placeholder="min" />
      <input id="seconds" type="number" min="0" max="59" placeholder="sec" />
    </div>

    <div class="controls">
      <button id="start" class="primary">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>

    <div class="muted">Voer minuten en seconden in en druk op Start. Dit bestand is toegevoegd door een automatisering.</div>
    <footer>ibetroch01/timer</footer>
  </div>

  <script>
    const timeEl = document.getElementById('time');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('reset');
    const minutesInput = document.getElementById('minutes');
    const secondsInput = document.getElementById('seconds');

    let totalSeconds = 0;
    let interval = null;
    let running = false;

    function formatTime(s){
      const hrs = Math.floor(s/3600);
      const mins = Math.floor((s%3600)/60);
      const secs = s%60;
      return [hrs, mins, secs].map(n => String(n).padStart(2,'0')).join(':');
    }

    function updateDisplay(){
      timeEl.textContent = formatTime(totalSeconds);
    }

    function startTimer(){
      if(running) return;
      running = true;
      if(totalSeconds <= 0){
        const m = parseInt(minutesInput.value) || 0;
        const s = parseInt(secondsInput.value) || 0;
        totalSeconds = m*60 + s;
        if(totalSeconds <= 0) return alert('Voer een tijd groter dan 0 in.');
      }
      interval = setInterval(()=>{
        if(totalSeconds <= 0){
          clearInterval(interval);
          running = false;
          alert('Klaar!');
          return;
        }
        totalSeconds -= 1;
        updateDisplay();
      }, 1000);
    }

    function pauseTimer(){
      if(interval){
        clearInterval(interval);
        interval = null;
      }
      running = false;
    }

    function resetTimer(){
      pauseTimer();
      totalSeconds = 0;
      updateDisplay();
      minutesInput.value = '';
      secondsInput.value = '';
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    updateDisplay();
  </script>
</body>
</html>
