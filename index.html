<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>

  <style>
    :root{
      --red1:#2a0000;
      --red2:#6b0000;
      --red3:#b10000;
      --blue1:#0a2a6a;
      --white:#f6f7ff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      color:var(--white);
      font-family: Arial, Helvetica, sans-serif;

      background:
        radial-gradient(1200px 600px at 50% 20%, rgba(255,80,80,.18), transparent 60%),
        radial-gradient(900px 500px at 30% 70%, rgba(0,70,255,.10), transparent 60%),
        linear-gradient(135deg, var(--red1), var(--red2) 30%, var(--red3) 70%, var(--red1));
      overflow:hidden;
    }

    body::before{
      content:"";
      position:fixed;
      inset:-40%;
      background: linear-gradient(110deg,
        rgba(0,0,0,0) 0%,
        rgba(0,0,0,.25) 35%,
        rgba(0,0,0,0) 70%);
      transform:rotate(-8deg);
      opacity:.6;
      pointer-events:none;
    }

    .stage{
      width:min(520px, 100%);
      text-align:center;
    }

    .oval{
      padding:28px 18px 22px;
      border-radius:999px;
      background:
        radial-gradient(120% 140% at 35% 25%, rgba(255,255,255,.22), transparent 45%),
        linear-gradient(180deg, rgba(255,60,60,.9), rgba(120,0,0,.9));
      box-shadow:
        0 20px 60px rgba(0,0,0,.55),
        inset 0 2px 0 rgba(255,255,255,.25);
      border:2px solid rgba(255,255,255,.12);
    }

    .oval::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:999px;
      border:10px solid rgba(14,45,120,.75);
      box-shadow:0 0 35px rgba(80,140,255,.25);
      pointer-events:none;
      mix-blend-mode:screen;
    }

    .title{
      margin-bottom:10px;
      text-transform:uppercase;
      letter-spacing:.2em;
      font-weight:800;
      font-size:14px;
      opacity:.9;
    }

    .timer{
      font-weight:900;
      font-size:clamp(72px, 12vw, 120px);
      margin:10px 0 20px;
      color:#dfe8ff;
      text-shadow:
        0 2px 0 rgba(0,0,0,.6),
        0 10px 20px rgba(0,0,0,.35);
    }

    .buttons{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      padding:0 10px 10px;
    }

      border:0;
      border-radius:14px;
      padding:14px;

      font-weight:800;
