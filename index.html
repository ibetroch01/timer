<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <style>
    :root{
      --red1:#2a0000;
      --red2:#6b0000;
      --red3:#b10000;
      --red4:#ff2a2a;
      --blue1:#0a2a6a;
      --blue2:#2d66ff;
      --ink:#07070b;
      --glow:#7fb0ff;
      --white:#f6f7ff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      color:var(--white);
      font-family: Arial, Helvetica, sans-serif;

      /* "Slimste Mens" achtige rode stage achtergrond */
      background:
        radial-gradient(1200px 600px at 50% 20%, rgba(255,80,80,.18), transparent 60%),
        radial-gradient(900px 500px at 30% 70%, rgba(0,70,255,.10), transparent 60%),
        radial-gradient(1400px 900px at 70% 80%, rgba(0,0,0,.35), transparent 60%),
        linear-gradient(135deg, var(--red1), var(--red2) 30%, var(--red3) 70%, var(--red1));
      overflow:hidden;
    }

    /* subtiele diagonale “curtain” schaduw */
    body::before{
      content:"";
      position:fixed;
      inset:-40%;
      background:
        linear-gradient(110deg,
          rgba(0,0,0,.00) 0%,
          rgba(0,0,0,.25) 35%,
          rgba(0,0,0,.00) 70%);
      transform:rotate(-8deg);
      pointer-events:none;
      filter:blur(2px);
      opacity:.65;
    }

    .stage{
      width:min(520px, 100%);
      text-align:center;
      position:relative;
    }

    /* ovaal “bord” */
    .oval{
      position:relative;
      padding:28px 18px 22px;
      border-radius:999px;
      background:
        radial-gradient(120% 140% at 35% 25%, rgba(255,255,255,.22), transparent 45%),
        radial-gradient(120% 140% at 60% 75%, rgba(0,0,0,.35), transparent 55%),
        linear-gradient(180deg, rgba(255,60,60,.85), rgba(120,0,0,.85));
      box-shadow:
        0 20px 60px rgba(0,0,0,.55),
        inset 0 2px 0 rgba(255,255,255,.25),
        inset 0 -10px 25px rgba(0,0,0,.35);
      border: 2px solid rgba(255,255,255,.12);
      overflow:hidden;
    }

    /* blauwe rand/boog vibe */
    .oval::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:999px;
      border:10px solid rgba(14, 45, 120, .75);
      box-shadow:
        0 0 0 2px rgba(160,200,255,.18),
        0 0 35px rgba(80,140,255,.25);
      pointer-events:none;
      mix-blend-mode:screen;
    }

    .title{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom:8px;
      text-transform:uppercase;
      letter-spacing:.18em;
      font-weight:800;
      font-size:14px;
      opacity:.9;
      text-shadow: 0 2px 0 rgba(0,0,0,.45);
    }

    .timer{
      font-variant-numeric: tabular-nums;
      font-weight:900;
      font-size: clamp(56px, 10vw, 92px);
      line-height:1;
      margin: 10px 0 16px;
      color:#dfe8ff;

      /* “neon/emboss” achtig */
      text-shadow:
        0 2px 0 rgba(0,0,0,.6),
        0 10px 20px rgba(0,0,0,.35),
        0 0 18px rgba(130,180,255,.22);
      -webkit-text-stroke: 1px rgba(10,30,90,.55);
    }

    .buttons{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      padding: 0 10px 10px;
      margin-top:6px;
    }

    button{
      border:0;
      border-radius:14px;
      padding:14px 12px;
      font-size:16px;
      font-weight:800;
      color:#f7f8ff;
      cursor:pointer;
      letter-spacing:.02em;

      background:
        radial-gradient(140% 140% at 30% 20%, rgba(255,255,255,.20), transparent 45%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.18)),
        linear-gradient(90deg, rgba(40,90,255,.75), rgba(10,30,120,.85));
      box-shadow:
        0 10px 22px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.20);
      transition: transform .08s ease, filter .08s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    button:active{ transform: scale(0.98); filter: brightness(1.05); }

    /* Variaties per knop */
    .start{
      background:
        radial-gradient(140% 140% at 30% 20%, rgba(255,255,255,.22), transparent 45%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.18)),
        linear-gradient(90deg, rgba(30,180,110,.95), rgba(10,120,70,.95));
    }
    .stop{
      background:
        radial-gradient(140% 140% at 30% 20%, rgba(255,255,255,.22), transparent 45%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.18)),
        linear-gradient(90deg, rgba(255,80,80,.95), rgba(160,0,0,.95));
    }
    .reset{
      background:
        radial-gradient(140% 140% at 30% 20%, rgba(255,255,255,.18), transparent 45%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.18)),
        linear-gradient(90deg, rgba(170,180,200,.9), rgba(90,95,115,.95));
    }
    .sub{
      color:#121318;
      background:
        radial-gradient(140% 140% at 30% 20%, rgba(255,255,255,.30), transparent 45%),
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(0,0,0,.08)),
        linear-gradient(90deg, rgba(255,210,70,.95), rgba(255,160,0,.95));
      text-shadow:none;
    }

    /* mobiele optimalisatie */
    @media (max-width: 420px){
      .buttons{ grid-template-columns: 1fr; }
      button{ font-size:18px; padding:16px 14px; border-radius:16px; }
      .oval{ padding:26px 14px 18px; }
    }
  </style>
</head>
<body>
  <main class="stage">
    <section class="oval" aria-label="Timerpaneel">
      <div class="title">DE • TIMER</div>
      <div id="timer" class="timer">60</div>

      <div class="buttons">
        <button class="start" onclick="startTimer()">Start</button>
        <button class="stop" onclick="stopTimer()">Stop</button>
        <button class="reset" onclick="resetTimer()">Reset (60s)</button>
        <button class="add" onclick="addTime(20)">+20 seconden</button>
        <button class="sub" onclick="addTime(-20)">-20 seconden</button>
      </div>
    </section>
  </main>

  <script>
    let time = 60;
    let interval = null;

    function formatTime(seconds) {
  return seconds;
}

    function updateDisplay() {
      document.getElementById("timer").textContent = formatTime(time);
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        if (time > 0) {
          time--;
          updateDisplay();
        } else {
          stopTimer();
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      stopTimer();
      time = 60;
      updateDisplay();
    }

    function addTime(seconds) {
      time += seconds;
      if (time < 0) time = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
